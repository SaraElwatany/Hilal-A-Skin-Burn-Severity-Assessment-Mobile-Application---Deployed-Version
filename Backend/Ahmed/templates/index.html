<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>Test application</h1>
    <p>description</p>

    <!-- Sign Up Form -->
    <form id="signup-form" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />

      <label for="email">email:</label>
      <input type="text" id="email" name="email" required />
      <br />

      <label for="phone">phone:</label>
      <input type="text" id="phone" name="phone" required />
      <br />

      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" required />
      <br />

      <label for="height">Height:</label>
      <input type="number" id="height" name="height" required />
      <br />

      <label for="gender">Gender:</label>
      <br />
      <select id="gender" name="gender" required>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      <br />

      <label for="profession">Profession:</label>
      <br />

      <input type="text" id="profession" name="profession" required />

      <button type="submit" formmethod="post">Sign Up</button>
    </form>
    <br />

    <!-- Sign In Form -->
    <form id="signin-form">
      <label for="signin-username">Username:</label>
      <input type="text" id="signin-username" name="signin-username" required />
      <br />

      <label for="signin-password">Password:</label>
      <input
        type="password"
        id="signin-password"
        name="signin-password"
        required
      />

      <button type="submit">Sign In</button>
    </form>

    <br />
    <h2>Burn form</h2>
    <!-- upload burn details: user id, burn date,  -->
    <form id="burn-form">
      <label for="burn-date">Burn Date:</label>
      <input type="date" id="burn-date" name="burn-date" required />
      <br />
      <!-- user id for the burn -->
      <label for="burn-user-id">User ID:</label>
      <input type="number" id="burn-user-id" name="burn-user-id" required />
      <br />
      <!-- burn image path -->
      <label for="burn-image-path">Burn Image Path:</label>
      <input type="text" id="burn-image-path" name="burn-image-path" required />
      <br />
      <button type="submit">send burn</button>
    </form>

    <br />
    <h2>Fetch burns form</h2>
    <form id="fetch-burns">
      <!-- user id for the burn -->
      <label for="burn-user-id">User ID:</label>
      <input type="number" id="burn-user-id-fk" name="burn-user-id" required />
      <br />
      <button type="submit">fetch-burns</button>
    </form>
  </body>

  <button id="fetch-users">fetch users with burns</button>

  <script src="../static/js/main.js"></script>
</html>
